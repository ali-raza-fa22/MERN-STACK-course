<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        background: #f4f4f4;
      }
      .parent {
        width: 100%;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .header {
        background: #007bff;
        color: white;
        padding: 20px 40px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .header h1 {
        margin: 0;
        font-size: 24px;
      }
      .header a {
        color: white;
        text-decoration: none;
        font-size: 16px;
      }
      .header a:hover {
        text-decoration: underline;
      }
      .container {
        flex: 1;
        max-width: 600px;
        margin: 20px auto;
        background: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      h2 {
        color: #333;
      }
      .user-info {
        margin: 20px 0;
      }
      .user-info p {
        margin: 10px 0;
      }
      button {
        padding: 10px 20px;
        background: #dc3545;
        color: white;
        border: none;
        cursor: pointer;
        border-radius: 4px;
      }
      button:hover {
        background: #c82333;
      }
      .loading {
        color: #666;
      }
      .error {
        color: red;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1>Profile</h1>
      <a href="/dashboard">Dashboard</a>
    </div>
    <div class="parent">
      <div class="container">
        <h2>User Profile</h2>
        <div id="content">
          <p class="loading">Loading profile...</p>
        </div>
        <button id="logoutBtn">Logout</button>
      </div>
    </div>

    <script>
      const token = localStorage.getItem("token");
      if (!token) {
        window.location.href = "/login";
      }

      async function loadProfile() {
        try {
          const response = await fetch("/auth/me", {
            headers: { Authorization: `Bearer ${token}` },
          });
          const result = await response.json();
          if (response.ok) {
            const user = result.user;
            document.getElementById("content").innerHTML = `
                        <div class="user-info">
                            <p><strong>Username:</strong> ${user.username}</p>
                            <p><strong>Email:</strong> ${user.email}</p>
                            <p><strong>Joined:</strong> ${new Date(
                              user.createdAt
                            ).toLocaleDateString()}</p>
                        </div>
                    `;
          } else {
            document.getElementById(
              "content"
            ).innerHTML = `<p class="error">${result.error}</p>`;
          }
        } catch (err) {
          document.getElementById(
            "content"
          ).innerHTML = `<p class="error">Error loading profile: ${err.message}</p>`;
        }
      }

      document.getElementById("logoutBtn").addEventListener("click", () => {
        localStorage.removeItem("token");
        window.location.href = "/login";
      });

      loadProfile();
    </script>
  </body>
</html>
